<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotation</title>
    <style type="text/css">
        #candlechart, #timesharing{
            height: 300px;
            width: 1024px;
        }
    </style>
    <script src="jquery-2.2.3.js"></script>
    <script src="echarts.min.js"></script>
    <script type="application/javascript">
        function getData(){
            //Data preparing
            //get data
            var tickJsonURL, kJsonURL, tsTimeList,
                    tsDataList, candleTimeList, candleDataList, jsonData, candleDataJson,
                    stockNumber, stockName;

            tsTimeList = new Array();
            tsDataList = new Array();
            candleTimeList = new Array();
            candleDataList = new Array();

            stockNumber = '600490';
            stockName = '鹏欣资源';

            tickJsonURL = 'http://localhost:63342/quotation/' + stockNumber + '_ticks.json';
            kJsonURL = 'http://localhost:63342/quotation/' + stockNumber + '_k.json';

            //Candle Chart
            $.getJSON(kJsonURL,
                function(data){

                    jsonData = eval(data);
                    candleTimeList = jsonData.index;
                    candleDataJson = jsonData.data;

                    for(var i=0;i<candleDataJson.length-1;i++){
                        candleDataList.push([candleDataJson[i][0],
                            candleDataJson[i][2],
                            candleDataJson[i][3],
                            candleDataJson[i][1]]);
                    }
                }
            );

            //Time Sharing Chart
            $.getJSON(tickJsonURL,
                function(data){
                    jsonData = eval(data);
                    for(var i=0;i<jsonData.length-1;i++){
                        tsDataList.push(jsonData[i].price);
                        tsTimeList.push(jsonData[i].time);
                    }
                }
            );

            return {
                'tsTime': tsTimeList.reverse(),
                'tsData': tsDataList.reverse(),
                'candleTime': candleTimeList.reverse(),
                'candleData': candleDataList.reverse(),
                'stockNumber': stockNumber,
                'stockName': stockName
            }
        }

        function showCharts() {
            var stockData = getData();

            alert(stockData.candleTime);

            // Candle Chart
            var myCandleChart = echarts.init(document.getElementById('candlechart'));
            var kOption = {
                title: {
                    text: stockData.stockName,
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'line'
                    },
                    formatter: function (params) {
                        var res = params[0].seriesName + ' ' + params[0].name;
                        res += '<br/>  开盘 : ' + params[0].value[0] + '  最高 : ' + params[0].value[3];
                        res += '<br/>  收盘 : ' + params[0].value[1] + '  最低 : ' + params[0].value[2];
                        return res;
                    }
                },
                grid: {
                    left: '10%',
                    right: '10%',
                    bottom: '15%'
                },
                xAxis: {
                    type: 'category',
                    data: stockData.candleTime,
                    scale: true,
                    boundaryGap : false,
                    axisLine: {onZero: false},
                    splitLine: {show: false},
                    splitNumber: 40,
                    min: 'dataMin',
                    max: 'dataMax'
                },
                yAxis: {
                    scale: true,
                    splitArea: {
                        show: true
                    }
                },
                dataZoom: [
                    {
                        type: 'inside',
                        start: 50,
                        end: 100
                    },
                    {
                        show: true,
                        type: 'slider',
                        y: '90%',
                        start: 50,
                        end: 100
                    }
                ],
                series: [
                    {
                        name: stockData.stockName,
                        type: 'candlestick',
                        itemStyle: {
                            normal: {
                                color: 'red',           // 阳线填充颜色
                                color0: 'lightgreen',   // 阴线填充颜色
                                lineStyle: {
                                    width: 2,
                                    color: 'orange',    // 阳线边框颜色
                                    color0: 'green'     // 阴线边框颜色
                                }
                            },
                            emphasis: {
                                color: 'black',         // 阳线填充颜色
                                color0: 'white'         // 阴线填充颜色
                            }
                        },
                        data: stockData.candleData
                    }
                ]
            };
            myCandleChart.setOption(kOption);

            //Time sharing chart
            var myTimeSharingChart = echarts.init(document.getElementById('timesharing'));
            var timeSharingOption = {
                tooltip : {
                    trigger: 'axis'
                },

                toolbox: {},
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : stockData.tsTime
                    }
                ],
                yAxis: {
                    scale: true,
                    splitArea: {
                        show: true
                    },
                    boundaryGap: [0, '100%'],
                    min: 7.32,
                    max: 7.54,
                    splitNumber: 8
                },
                series : [
                    {
                        name: stockData.stockName,
                        type:'line',
                        smooth:true,
                        symbol: 'none',
                        sampling: 'average',
                        itemStyle: {
                            normal: {
                                color: 'rgb(255, 70, 131)'
                            }
                        },
                        areaStyle: {
                            normal: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                    offset: 0,
                                    color: 'rgb(255, 158, 68)'
                                }, {
                                    offset: 1,
                                    color: 'rgb(255, 70, 131)'
                                }])
                            }
                        },
                        data: stockData.tsData
                    }
                ]
            };
            myTimeSharingChart.setOption(timeSharingOption);
        }
    </script>
</head>


<body>
    <div id="candlechart"></div>
    <div id="timesharing"></div>
    <script type="application/javascript">

        $(document).ready(function () {
            showCharts();
        });
    </script>
</body>
</html>

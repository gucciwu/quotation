<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotation</title>
    <style type="text/css">
        #candlechart, #timesharing{
            height: 300px;
            width: 1024px;
        }
    </style>
    <script src="jquery-2.2.3.js"></script>
    <script src="echarts.min.js"></script>
    <script type="application/javascript">
        function getData(){
            //Data preparing
            //get data
            var tickJsonURL, kJsonURL, tsTimeList,
                    tsDataList, candleTimeList, candleDataList, jsonData, candleDataJson;

            tsTimeList = [];
            tsDataList = [];
            candleTimeList = [];
            candleDataList = [];

            tickJsonURL = 'http://localhost:63342/quotation/000001_ticks.json';
            kJsonURL = 'http://localhost:63342/quotation/000001_k.json';

            //Candle Chart
            //Time Sharing Chart
            $.getJSON(kJsonURL,
                    function(data){

                        jsonData = eval(data);
                        candleTimeList = jsonData.index;
                        candleDataJson = jsonData.data;

                        for(var i=0;i<candleDataJson.length-1;i++){
                            candleDataList.push([candleDataJson[i][0],
                                candleDataJson[i][2],
                                candleDataJson[i][3],
                                candleDataJson[i][1]]);
                        }

                    }
            );


            //Time Sharing Chart
            $.getJSON(tickJsonURL,
                    function(data){

                        jsonData = eval(data);

                        for(var i=0;i<jsonData.length-1;i++){
                            tsDataList.push(jsonData[i].price);
                            tsTimeList.push(jsonData[i].time);
                        }
                    }
            );

            return {
                tsTimeList: tsTimeList,
                tsDataList: tsDataList,
                candleTimeList: candleTimeList,
                candleDataList: candleDataList
            }
        }
        function showCharts() {
            var stockData = getData();

            alert(stockData);

            // Candle Chart
            var myCandleChart = echarts.init(document.getElementById('candlechart'));
            var kOption = {
                title: {
                    text: '上证指数',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'line'
                    }
                },
                grid: {
                    left: '10%',
                    right: '10%',
                    bottom: '15%'
                },
                xAxis: {
                    type: 'category',
                    data: stockData.candleTimeList,
                    scale: true,
                    boundaryGap : false,
                    axisLine: {onZero: false},
                    splitLine: {show: false},
                    splitNumber: 20,
                    min: 'dataMin',
                    max: 'dataMax'
                },
                yAxis: {
                    scale: true,
                    splitArea: {
                        show: true
                    }
                },
                dataZoom: [
                    {
                        type: 'inside',
                        start: 50,
                        end: 100
                    },
                    {
                        show: true,
                        type: 'slider',
                        y: '90%',
                        start: 50,
                        end: 100
                    }
                ],
                series: [
                    {
                        name: '上证指数',
                        type: 'candlestick',
                        data: stockData.candleDataList
                    }
                ]
            };
            myCandleChart.setOption(kOption);

            //Time sharing chart
            var myTimeSharingChart = echarts.init(document.getElementById('timesharing'));
            var timeSharingOption = {
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['上证指数']
                },
                toolbox: {},
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : stockData.tsTimeList
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        boundaryGap: [0, '100%']
                    },
                ],
                series : [
                    {
                        name:'上证指数',
                        type:'line',
                        smooth:true,
                        symbol: 'none',
                        sampling: 'average',
                        itemStyle: {
                            normal: {
                                color: 'rgb(255, 70, 131)'
                            }
                        },
                        areaStyle: {
                            normal: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                    offset: 0,
                                    color: 'rgb(255, 158, 68)'
                                }, {
                                    offset: 1,
                                    color: 'rgb(255, 70, 131)'
                                }])
                            }
                        },
                        data: stockData.tsDataList
                    }
                ]
            };
            myTimeSharingChart.setOption(timeSharingOption);
        }
    </script>
</head>


<body>
    <div id="candlechart"></div>
    <div id="timesharing"></div>
    <script type="application/javascript">
        $(document).ready(function () {
            showCharts();
        });
    </script>
</body>
</html>
